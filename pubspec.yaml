name: easy_spanish_grammar_and_words
description: "DELE Spanish Grammar & Vocabulary Learning App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Local Database
  drift: ^2.30.0
  sqlite3_flutter_libs: ^0.5.41
  path_provider: ^2.1.5
  path: ^1.9.1

  # Monetization
  google_mobile_ads: ^7.0.0
  in_app_purchase: ^3.2.3

  # TTS (Text-to-Speech)
  flutter_tts: ^4.2.0

  # Local Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.0
  flutter_timezone: ^5.0.1

  # Markdown Rendering
  flutter_markdown: ^0.7.6+2

  # WebView
  webview_flutter: ^4.13.0

  # Fonts & Icons
  google_fonts: ^6.2.1
  phosphor_flutter: ^2.1.0

  # Utilities
  package_info_plus: ^9.0.0
  shared_preferences: ^2.5.4
  in_app_review: ^2.0.11
  upgrader: ^12.5.0
  url_launcher: ^6.3.2
  app_tracking_transparency: ^2.0.6+1

  # Sound & Haptic Feedback
  audioplayers: ^6.1.0
  vibration: ^2.0.0

  # Splash Screen
  flutter_native_splash: ^2.4.7

  # Firebase (flutterfire configure 후 주석 해제)
  # firebase_core: ^4.3.0
  # firebase_analytics: ^12.1.0
  # firebase_crashlytics: ^5.0.6
  # firebase_remote_config: ^6.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.30.0
  build_runner: ^2.10.4
  riverpod_generator: ^4.0.0+1
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/sounds/
    - assets/data/
    - assets/data/topics/
    - assets/data/questions/meta/
    - assets/data/questions/ko/
    - assets/data/questions/en/

# App Icon
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFBF5"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21

# Splash Screen
flutter_native_splash:
  color: "#FFFBF5"
  color_dark: "#121212"
  image: assets/splash/splash_logo.png
  branding: assets/splash/splash_branding.png
  branding_mode: bottom
  branding_bottom_padding: 50
  android_12:
    color: "#FFFBF5"
    color_dark: "#121212"
    image: assets/splash/splash_logo_android12.png
    branding: assets/splash/splash_branding.png
    branding_mode: bottom
    branding_bottom_padding: 50
  ios: true
  android: true
  web: false
